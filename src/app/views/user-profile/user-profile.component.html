<header>
  <button (click)="goBack()">
    <img src="../../assets/undo.svg" [alt]="languageService.translate('BACK')" />
  </button>
  <img class="logo" src="../../assets/logo.svg" [alt]="languageService.translate('LOGO')" />
  <button *ngIf="authService.isLoggedIn()" (click)="authService.logout()">
    <img src="../../assets/exit.svg" [alt]="languageService.translate('LOGOUT')">
  </button>
</header>
  
<main>
  <section class="user-info-section">
    <header>
      <button *ngIf="!isEditing" class="edit-button" (click)="enableEditing()">
        <img src="../../assets/edit.svg" [alt]="languageService.translate('EDIT_PROFILE')" />
      </button>
    </header>

    <section class="name-section">
      <img [src]="user.settings.photoUrl || '/images/default_photo.png'" [alt]="languageService.translate('AVATAR')" class="user-photo"/>
      <div *ngIf="isEditing" class="file-upload-wrapper">
        <label class="file-upload-button">
          {{ languageService.translate('CHOOSE_PHOTO') }}
          <input 
            type="file" 
            accept="image/*" 
            (change)="onFileSelected($event)"
            class="file-input"
          >
        </label>
      
        <button class="file-upload-button" (click)="removeAvatar()">
          {{ languageService.translate('REMOVE_PHOTO') }}
        </button>
      </div>
      <div class="inputs">
        <form [formGroup]="profileForm">
          <div class="input-container">
            <img src="../../assets/icons/user_black.svg" [alt]="languageService.translate('NICKNAME')" class="input-icon">
            <input formControlName="nickName" [readonly]="!isEditing" [placeholder]="languageService.translate('NICKNAME')" />  
          </div>
        </form>
      </div>
    </section>

    <div class="divider-line"></div>

    <section class="settings-section">
      <div class="inputs">
        <form [formGroup]="profileForm">
          <label>{{ languageService.translate('THEME') }}:</label>
          <div class="input-container">
            <img src="../../assets/icons/theme_black.svg" [alt]="languageService.translate('THEME')" class="input-icon">
            <select formControlName="theme">
              <option value="light">{{ languageService.translate('LIGHT_THEME') }}</option>
              <option value="dark">{{ languageService.translate('DARK_THEME') }}</option>
            </select>
          </div>
          <label>{{ languageService.translate('LANGUAGE') }}:</label>
          <div class="input-container">
            <img src="../../assets/icons/language_black.svg" [alt]="languageService.translate('LANGUAGE')" class="input-icon">
            <select formControlName="language">
              <option value="ru">{{ languageService.translate('RUSSIAN') }}</option>
              <option value="en">{{ languageService.translate('ENGLISH') }}</option>
            </select>
          </div>
        </form>
      </div>
      
      <button *ngIf="isEditing" (click)="isPasswordModalOpen = true" class="change-password-button">
        {{ languageService.translate('CHANGE_PASSWORD') }}
      </button>
    </section>
    
    <div class="divider-line" *ngIf="isEditing"></div>

    <div class="button-section">
      <button *ngIf="isEditing" (click)="saveChanges()">
        {{ languageService.translate('SAVE') }}
      </button>
    </div>
  </section>
</main>

<app-change-password
  *ngIf="isPasswordModalOpen"
  (close)="isPasswordModalOpen = false">
</app-change-password>
